<!DOCTYPE html>
<html lang="eg">
  <head>
    <meta charset="utf-8"/>
    <title>Survey Form</title>
    <link href="styleSurveyForm.css" rel="stylesheet"/>
  </head>

  <body>
  <main>
    <h1 id="title">Survey Form</h1>
    <p id="description">Thank you for taking the time to improve the platform</p>

    <form id="survey-form">
      <fieldset>
        <label for="name" id="name-label">Enter your name: <input type="text" id="name" required placeholder="Your Name"></input></label>
        <label for="email" id="email-label">Enter your email: <input type="email" id="email" required placeholder="address@email.com"></input></label>
        <label for="number" id="number-label">Enter your Age: <input type="number" min=17 max=80 id="number" placeholder="17-80"></input></label>
        </fieldset>
      <fieldset>
        <label for="dropdown">How would you describe your position? <select id="dropdown">
            <option>(select one)</option>
            <option>Student</option>
            <option>Professor</option>
          </select></label>
        <div>
          <p class="cb">What would you rate us?</p>
          <label for="1" class="radio"><input type="radio" name="rating" value="1" id="1"/>1</label><label class="radio" for="2"><input type="radio" name="rating" value="2" id="2"/>2</label><label for="3" class="radio"><input type="radio" name="rating" value="3" id="3"/>3</label><label class="radio" for="4"><input type="radio" name="rating" value="4" id="4"/>4</label><label for="5" class="radio"><input type="radio" name="rating" value="5" id="5"/>5</label>
        </div>
      </fieldset>
      <fieldset>
        <div>
          <p class="cb">What would you see improved?</p>
          <label for="hygeine"><input id="hygeine" type="checkbox" value="hygeine"> Hygeine</label>
          <label for="wifi"><input id="wifi" type="checkbox" value="wifi"/> WiFi</label>
        </div>
        <label for="feedback">Enter your feedback: 
          <textarea id="feedback" rows="3" cols="30">
            </textarea>
          </label>
      </fieldset>
      <input id="submit" type="submit" value="Submit"/>
    </form>
    </main>
  </body>
</html>
